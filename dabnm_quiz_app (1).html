<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timeRemainingSpan.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function renderQuiz() {
            quizContainer.innerHTML = '';
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${index + 1}. ${q.question}</h2>
                    <div class="space-y-2">

                    <div id="feedback${index}" class="mt-4 hidden">

                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
            updateSubmitButton();
        }

        function selectAnswer(questionIndex, answer, radioInput) {
            userAnswers[questionIndex] = answer;
            const feedbackDiv = document.getElementById(`feedback${questionIndex}`);

            const isCorrect = answer === currentQuestions[questionIndex].correct;
            feedbackDiv.querySelector('p').className = isCorrect ? 'text-green-600 font-bold' : 'text-red-600 font-bold';
            document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                if (input !== radioInput) input.disabled = true;
            });
            updateSubmitButton();
        }

        function updateSubmitButton() {
            if (!userAnswers.includes(null)) submitButton.classList.remove('hidden');
        }

        function submitQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            const scores = topics.reduce((acc, t) => ({ ...acc, [t.name]: { correct: 0, total: 0 } }), {});
            let totalCorrect = 0;
            currentQuestions.forEach((q, i) => {
                scores[q.topic].total++;
                progress[q.topic].total++;
                if (userAnswers[i] === q.correct) {
                    scores[q.topic].correct++;
                    progress[q.topic].correct++;
                    totalCorrect++;
                }
            });
            localStorage.setItem('dabnmProgress', JSON.stringify(progress));

            // Prepare chart data for results
            const labels = ['Total', ...topics.map(t => t.name)];
            const correctPercentages = [
                (totalCorrect / currentQuestions.length * 100).toFixed(2),
                ...topics.map(t => (scores[t.name].total > 0 ? (scores[t.name].correct / scores[t.name].total * 100).toFixed(2) : 0))
            ];
            const incorrectPercentages = correctPercentages.map(p => (100 - p).toFixed(2));

            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Correct (%)', data: correctPercentages, backgroundColor: 'rgba(34, 197, 94, 0.6)', borderColor: 'rgba(34, 197, 94, 1)', borderWidth: 1 },
                        { label: 'Incorrect (%)', data: incorrectPercentages, backgroundColor: 'rgba(239, 68, 68, 0.6)', borderColor: 'rgba(239, 68, 68, 1)', borderWidth: 1 }
                    ]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 } } }
            });

            resultsModal.classList.remove('hidden');
        }

        function renderProgressChart() {
            const labels = topics.map(t => t.name);
            const correctPercentages = topics.map(t => (progress[t.name].total > 0 ? (progress[t.name].correct / progress[t.name].total * 100).toFixed(2) : 0));
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Correct (%)', data: correctPercentages, backgroundColor: 'rgba(34, 197, 94, 0.6)', borderColor: 'rgba(34, 197, 94, 1)', borderWidth: 1 }]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 } } }
            });
        }

        });

            resultsModal.classList.add('hidden');

            homeSection.classList.remove('hidden');

            const ctx = document.getElementById('resultsChart').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        });
